<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Number
        document.write(typeof 10 + "<br>");
        document.write(typeof 10.5 +"<br>");
        // String
        document.write(typeof "HELLO WORLD" + "<br>");

        // Object {key:value}
        document.write({name:"홍길동",age:55,gender:"M"}+"<br>");
        console.log({name:"홍길동",age:55,gender:"M"});

        // null
        let val = null;
        document.write(typeof val+"<br>");
        // undefined
        let val2;
        document.write(typeof val2 + "<br>");
        // boolean
        document.write(typeof false);

    </script>
    
</body>
</html>
