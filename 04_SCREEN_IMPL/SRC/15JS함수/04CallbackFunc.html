  <body>
    <script>
      //콜백함수(Call back)
      //함수를 호출하는 시점이 바뀌어진 형태의 함수
      //기존방식 : 사용자(개발자)가 함수를 직접정의 ->정의된 함수를 호출(Call)하여 결과를 반환받는 방식
      //Callback: 콜백함수에 인자로 로직이담긴 함수를(함수주소)를 전달하여 콜백함수로부터 처리된 결과를
      //반환받는 방식

      //일반함수
      function func(n1, n2) {
        console.log("func(n1,n2) Call!");
        return n1 + n2;
      }
      //Call
      // const v1=func(10,20)
      // console.log("v1",v1)

      //콜백함수
      function callBackFunc(n1, n2, logic) {
        console.log("callBackFunc..start");
        const v = logic(n1, n2);
        console.log("v", v);
        console.log("callBackFunc..end");
      }
      callBackFunc(100, 200, func);
      callBackFunc(100, 200, (n1, n2) => {
        return n1 * n2;
      });

      //Callback 함수로 map와 유사하게 만들어보기
      function callBack1(array,func){
        let a =[]

        for(i=0;i<array.length;i++){
            const item = array[i]

            const reNewItem = func(item)
            a.push(reNewItem)
        }

        return a;
      }
      arr = [
        {id:"1111",name:"야스오", age:30, addr:"대구"},
        {id:"2222",name:"티모", age:555, addr:"인천"},
        {id:"3333",name:"다리우스", age:44, addr:"울산"},
        {id:"4444",name:"렝가", age:400, addr:"구미"},
      ]

      const rMap =  callBack1(arr,(item)=>{ return {id:item.id, name:item.name}  })
      console.log("rMap",rMap)
      const rMap2 =  callBack1(arr,(item)=>{ return {name:item.name , age:item.age}  })
      console.log("rMap2",rMap2)


      //CALLBACK + CLOSURE
      function callBack2(array){
        let a =[]
        
        function customMap(func){
            for(i=0;i<array.length;i++){
                const item = array[i]

                const reNewItem = func(item)
                a.push(reNewItem)
            }
        
            return a;
        }
        return {
            customMap:customMap,
            };
      }

      const rMap3= callBack2(arr).customMap((item)=>{  return {"이름":item.name,"나이":item.age}  })
      console.log("rMap3",rMap3)


      //Sort(삽입정렬)
      function callback3(array,func)
      {
        let tmp=0; //임시저장 
        for(i=0;i<array.length-1;i++){
           
            for(j=i+1;j<array.length;j++){
                if(func(array[j],array[i])<=0)
                {
                    tmp=array[i];
                    array[i] = array[j];
                    array[j] = tmp;
                }
            }
        }
      }
      arr2=[10,2,4,5,1,3,7,6]

      callback3(arr2,(a,b)=>{return b-a})
      console.log(arr2)


      function callback4(array)
      {
        let tmp=0; //임시저장 
        
        function sort(func){
            for(i=0;i<array.length-1;i++){  
                for(j=i+1;j<array.length;j++){
                    if(func(array[j],array[i])<=0)
                    {
                        tmp=array[i];
                        array[i] = array[j];
                        array[j] = tmp;
                    }
                }
            }
        }
        return {sort:sort}
      }
      arr3=[4,2,12,5,4,7]
      callback4(arr3).sort((a,b)=>a-b)
      console.log(arr3)


      //Filter만들어 보기


    </script>
