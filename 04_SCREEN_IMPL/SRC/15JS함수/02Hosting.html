<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Hosting(끌어올린다)
        //코드가 실행되기 전 변수선언/함수선언이 해당 스코프의 최상단으로 끌어 올려진 것 같은 현상
        // f1();
        // function f1(){
        //     console.log('f1함수 호출...')
        // }

        //호이스팅 x
        const f2=function(){
            console.log("f2함수 호출...")
        }
        f2();
        const f3=()=>{
            console.log("f2함수 호출...")
        }
        //함수 표현식 권장
        //이유. 코드구조를 무너뜨린다
        //이유. 절차대로 처리되지 않는다
    </script>
</body>
</html>
