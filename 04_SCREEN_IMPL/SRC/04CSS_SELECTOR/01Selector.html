<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    
    <style>
        /*  * 전체선택자  */
        *{
            box-sizing: border-box;
            margin:10px;
        }

        /* 요소 선택자 */
        div{
            width:150px;height:150px;border:1px solid;
        }
        /* id 선택자 */
        #id-1{
            background-color: beige;
        }
        
        /* class 선택자 */
        .group{
            background-color: brown;;
        }

        /* 그룹 선택자(,) */

        #id-1,.group{
            border : 5px double red;
        }
    </style>
  </head>
  <body>

        <div class="group"></div>
        <div id="id-1"></div>
        <div class="group"></div>
        <div class="par">
            <div class="son group"></div>
        </div>

  </body>
</html>
