<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            height:100vh;
            margin:0;padding : 0;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .container{
            position:relative;
            width : 400px;
            height : 120px;
            border : 1px solid;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        .item{
            width:400px;height:40px;background-color: orange;
            color:white;text-align:center;line-height:40px;border:1px solid;
            position:absolute;  
            border : 1px solid black;
        }
        .item:nth-child(1){
            animation-name: moving1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .item:nth-child(2){
            animation-name: moving2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .item:nth-child(3){
            animation-name: moving3;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
        @keyframes moving1 {
            from{
                left:100vw;top:40px; 
            }
            to{left:0;top:40px;}
        }
        @keyframes moving2 {
            from{left:100vw;top:100vh;}
            to{top:80px;left:0;}
        }
        @keyframes moving3 {
            from{top:100vw;}
            to{top:0px;} 
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">HELLOWORLD</div>
        <div class="item">HELLOWORLD</div>
        <div class="item">HELLOWORLD</div>
    </div>
    
</body>
</html>
