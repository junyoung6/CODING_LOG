            background-color: orange;
            transition:.8s;

            /* transform: translateY(200px); */

            /* 크기조정 */
            /* transform : scale(2,2); */

            /* 회전 */
            /* transform : rotate(270deg); */

            /* 기울이기 */
            /* transform: skew(30deg); */

            /* 동시에 적용 */
            transform : translate(400px,400px) rotate(360deg) scale(1.5);
        }

    </style>

</head>
<body>

    <div class="par">
        <div class="son"></div>
    </div>
