<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        th,td{width : 35px;height : 35px ; border : 1px solid;}
        thead{ background-color:royalblue;}
        tbody{background-color : orange;}
        tfoot{background-color : rosybrown;}
    </style>

    <table>

        <!-- 테이블 바디(본문) -->
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <!-- 테이블 푸터(꼬리말) -->
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
        <!-- 테이블 헤더(머리말) -->
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
    </table>
    
</body>
</html>
