<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action attribute : 전달받는 서버 API()(or Endpoint)
        method Attribute : 서버로 요청하는 방식
            - GET        : 사용자 요청 정보를 QUERY STRING으로 전달(DEFAULT)
            - POST       : 사용자 요청 정보를 REQUEST BODY 에 담아 전달(OPTIONAL)
            - PUT   
            - PATCH
            - DELETE
    
    -->
    <style>
       label{
        font-size:.8rem;
        font-weight:600;
       } 
       h2{
        text-align:center;
       }
    </style>

    <form action="test.jsp" method="GET" class="container w-25" style="min-width:380px;" >
        <h2>회원가입</h2>
        <div class="m-2">
            <label >아이디 : </label><br>
            <input type="text" name="userid" placeholder="아이디를 입력하세요"  class="form-control" required/>
        </div>
        <div class="m-2">
            <label>패스워드 : </label><br>
            <input type="password" name="password" value="aaa" class="form-control" readonly/>
        </div>
        <div class="m-2">
            <label>패스워드 확인 : </label><br>
            <input type="password" name="repassword" class="form-control" />
        </div>
        <div class="m-2">
            <label>이메일 : </label><br>
            <input type="email" name="email" class="form-control" readonly/>
        </div>
        <div class="m-2">
            <label>AGE : </label><br>
            <input type="number" name="age" min="5" max="70" step="2" />
        </div>
        <div class="m-2">
            <label>TEL : </label><br>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" />
        </div>
        <div class="m-2">
            <label>기본주소 : </label><br>
            <input type="text" name="addr1" class="form-control" />
        </div>        
        <div class="m-2">
            <label>상세주소 : </label><br>
            <input type="text" name="addr2" class="form-control" />
        </div>    
        <div class="m-2">
            <label>성별 : </label><br>
            <input type="radio" name="gender" value="M" /> 남자 
            <input type="radio" name="gender" value="W" /> 여자
        </div>
        <div class="m-2">
            <label>취미 : </label><br>
            <input type="checkbox" name="hobby" value="climing" /> 등산 
            <input type="checkbox" name="hobby" value="swimming" /> 수영
            <input type="checkbox" name="hobby" value="moive" /> 영화감상
            <input type="checkbox" name="hobby" value="fishing" /> 낚시 
        </div>
        <div class="m-2">
            <label for="">FILE : </label><br>
            <input type="file" name="files" multiple class="form-control">
        </div>
        <div class="m-2">
            <label for="">DATE :</label><br>
            <input type="date" name="date" class="form-control" />
        </div>
        <div class="m-2">
            <label for="">DATETIME :</label><br>
            <input type="datetime-local" name="datetime" class="form-control"/>
        </div>
        <div class="m-2">
            <label for="">COLOR</label><br>
            <input type="color" name="color"  />
        </div>
        <div class="m-2">
            <label for="">RANGE</label><br>
            <input type="range" name="range" min="0" max="100" value="30" />
        </div>
        <div class="m-2">
            <label for="">URL : </label><br>
            <input type="url" name="url" class="form-control" />
        </div>
        <div class="m-2">
            <label>지역 : </label><br>
            <select name="localtion" class="form-select">
                <option value="대구">대구</option>
                <option value="울산">울산</option>
                <option value="포항" selected>포항</option>
                <option value="부산">부산</option>
            </select>
        </div>
        <div class="m-2">
            <label>MEMO : </label><br>
            <textarea rows="10" cols="50" class="form-control"></textarea>
        </div>
        <div class="m-2">
            <input type="submit" value="회원가입" class="btn btn-primary w-100">
        </div>
        
        <!-- <button>회원가입</button> -->
    </form>

</body>
</html>
