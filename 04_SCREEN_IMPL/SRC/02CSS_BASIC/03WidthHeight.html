<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            width : auto;
            height : 300px;
            background-color: royalblue;
        }
        .son{
            width : auto;
            max-width:700px;
            min-width:500px;
            height : auto;
            min-height:100px;
            max-height:250px;
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <!-- 
        width  :    auto;   //너비 (default값 :auto ,전체너비 사용)
        height :    auto;  //높이 (default값 :auto ,최소한의 높이 사용)

        min-width   : 최소 너비
        max-width   : 최대 너비
        min-height  : 최소 높이
        max-height  : 최대 높이
    -->

    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
