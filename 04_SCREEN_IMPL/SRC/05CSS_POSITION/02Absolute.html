<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .par{ width:300px; background-color: orange;}
        .son{ width:50px;height:50px; background-color: royalblue;border:1px solid;}

        .par{
            position:relative;
        }
        .son:nth-child(1){
            position: absolute;
            left:100px;
            top:-25px;
        }
        .son:nth-child(2){
            position:absolute;
            left:20px;
        }
        .son:nth-child(3){
            position:absolute;
            right:0;
            bottom:-10px;
        }
        .son:nth-child(4){}
    </style>
</head>
<body>
    


    <div class="par">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>
</html>
