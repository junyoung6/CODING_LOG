<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            position:relative; 기본위치(static)를 기준으로 top,left,right,bottom 설정

        */

        *{
            box-sizing: border-box;
        }
        div{
            width:50px;height:50px;border:1px solid;background-color: orange;
            display:inline-block;
        }

        div:nth-child(1){
            position:relative;
            right:0px;
            bottom : -20px;
        }
        div:nth-child(2){
            /* right:100px; */
        }
        div:nth-child(3){}
        div:nth-child(4){}
    </style>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>


    
</body>
</html>
