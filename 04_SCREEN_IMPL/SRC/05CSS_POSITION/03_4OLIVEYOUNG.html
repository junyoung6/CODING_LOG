    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>

    <style>
        :root{font-size : .8rem;}
        *{box-sizing: border-box;}
        ul{list-style: none;padding:0;margin:0;}
        a{text-decoration: none;color:black;}
        body{margin:0; padding : 0;}
        .layout{
            width : 1200px;
            margin : 0 auto;
        }

        .wrapper{}
        .wrapper>header{}
        .wrapper>header>.top-header{
            height : 30px;
            /* border : 1px solid; */
        }
        .wrapper>header>.top-header>ul{
            height : 100%;
            display:flex;
            justify-content: right;
            align-items:center;
           
            
            /* border : 1px solid ; */
        }
        .wrapper>header>.top-header>ul>li{
            padding : 0 15px;
            position:relative;
            
        }
        .wrapper>header>.top-header>ul>li::after{
            content:"|";
            position:absolute;
            left:100%;
            top:0;
        }
        .wrapper>header>.top-header>ul>li:last-child{
            padding-right:0;
        }
        .wrapper>header>.top-header>ul>li:last-child::after{
            display:none;
        }
        .wrapper>header>.top-header>ul>li>a{}

        .wrapper>header>nav{
            height : 135px;
            /* border : 1px solid; */
        }
        .wrapper>header>nav>.nav-head{
            height : 90px;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .wrapper>header>nav>.nav-head>*{
            /* border : 1px solid; */
            width : 100%;
            height : 100%;
            position:relative;
        }
        .wrapper>header>nav>.nav-head>.left>img{
            width : 246px;
            height : 40px;
            object-fit: contain;
            position:absolute;
            left:0;right:0;top:0;bottom:0;
            margin : auto;
        
        }
        .wrapper>header>nav>.nav-head>.center{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper>header>nav>.nav-head>.center>div{
            position:relative;
        }
        .wrapper>header>nav>.nav-head>.center input{
            width : 300px;
            
            border-radius: 20px;
            border : 2px solid yellowgreen;
        }
        .wrapper>header>nav>.nav-head>.center span.material-symbols-outlined{
            position:absolute;
            right:5px;top:0px;bottom:0;
            margin : auto;
            font-size : 2.5rem;
        }
        .wrapper>header>nav>.nav-head>.right>ul{
            height :100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
            font-size : 1.2rem;
        }
        .wrapper>header>nav>.nav-head>.right>ul>li{
            position:relative;
        }
        .wrapper>header>nav>.nav-head>.right>ul>li>a{
            display:flex;
            justify-content: center;
            align-items: center;
            
        }
 
        .wrapper>header>nav>.nav-body{
            height : calc(100% - 90px);
            border-top : 1px solid lightgray;
            border-bottom : 2px solid ;
            width : 100%;
            display:flex;
            justify-content: center;
            align-items: center;

                        
            font-weight : 600;
            font-size : 1.25rem;
        }
        .wrapper>header>nav>.nav-body>.left{
            border-left : 1px solid lightgray;
            border-right : 1px solid lightgray;
            height : 100%;
            width : 170px;

        }
        .wrapper>header>nav>.nav-body>.left>ul{
            height : 100%;
        }
        .wrapper>header>nav>.nav-body>.left>ul>li{
            text-align:center;
            height : 100%;
        }
        .wrapper>header>nav>.nav-body>.left>ul>li>a{
            height : 100%;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper>header>nav>.nav-body>.right{
            border : 1px solid;
            height : 100%;
            width : calc(1200px - 170px);
           
        }
        .wrapper>header>nav>.nav-body>.right>ul{
            display:flex;
            justify-content: space-between;
            align-items: center;;
            height : 100%;

        }
        .wrapper>header>nav>.nav-body>.right>ul>li{
            width : 100%;
            text-align:center;
        }
        .wrapper>header>nav>.nav-body>.right>ul>li>a{}
    </style>
</head>
