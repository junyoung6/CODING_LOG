            // SCENE 생성
            const scene = new THREE.Scene();
            console.log(scene)
           
            // CAMERA 
            const camera = new THREE.PerspectiveCamera( 95, window.innerWidth / window.innerHeight, 0.1, 1000 );
  

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0x808080)
            document.body.appendChild(renderer.domElement );

            // [추가] Raycaster와 마우스 좌표 변수 추가
            const raycaster = new THREE.Raycaster(); // [추가]
            const mouse = new THREE.Vector2(); // [추가]
            let selectedObject = null; // [추가]

            //boxGeometry Add
            const geometry = new THREE.BoxGeometry( 1, 1, 1 ); 
            const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} ); 
            const cube = new THREE.Mesh( geometry, material ); 
            scene.add( cube );
            //box경계추가

            // const lineMetrial = new THREE.LineBasicMaterial({color:'red'})
            // const wireframe = new THREE.LineSegments(edge,lineMetrial);

            //Line add
            const material2 = new THREE.LineBasicMaterial( { color: 'red' } );
            const points = [];  
            points.push( new THREE.Vector3( -10, 0, 0) );
            const geometry2 = new THREE.BufferGeometry().setFromPoints( points );
            
            const line = new THREE.Line( geometry, material2 );
            line.position.x=-2.5;
            scene.add( line );

            //TEXT ADD
            let textMesh=null;
            const fontLoader = new FontLoader();
            fontLoader.load('https://cdn.jsdelivr.net/npm/three@0.168.0/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textGeometry = new TextGeometry('HELLO', {
                    font: font,
                    size: .7,
                    depth  :.2,
                    height: 0,
                    curveSegments: 12
                });

                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                scene.add(textMesh);

                textMesh.position.set(-2, 2, 0);  // 텍스트 위치 조정
            });

            document.addEventListener('mousemove',onMouseMove,false)

            //카메라 위치 설정
            camera.position.z=3;
            camera.position.y=1;

             // [추가] Raycasting을 통한 객체 선택 및 처리
            function onMouseDown(event) {
              mouse.x = (event.clientX / window.innerWidth) * 2 - 1; // [추가]
              mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; // [추가]

              raycaster.setFromCamera(mouse, camera); // [추가]
              const intersects = raycaster.intersectObjects([cube, line, textMesh]); // [추가]

              if (intersects.length > 0) {
                selectedObject = intersects[0].object; // [추가]
                console.log("Selected:", selectedObject); // [추가]
              }
            }

            // [추가] 마우스 버튼을 놓을 때 선택 해제
            function onMouseUp() {
              selectedObject = null; // [추가]
            }

            // [추가] 마우스 이동 시 선택된 객체 회전
            function onMouseMove(event) {
              if (selectedObject) {
                const deltaX = event.movementX * 0.05; // [추가]
                const deltaY = event.movementY * 0.05; // [추가]

                selectedObject.rotation.x += deltaY; // [추가]
                selectedObject.rotation.y += deltaX; // [추가]
              }
            }



            //랜더링에 항목포함
            function animate() {

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            // cube.rotation.z += 0.01;

            //line
            line.rotation.x += 0.01;
            line.rotation.y += 0.01;

            //text
            renderer.render( scene, camera );


            }
            renderer.setAnimationLoop( animate );
